<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартовая страница</title>
</head>
<body>
    <h1>Helloy</h1>
    <h2>Список всех пользователей.</h2>
    <ul>
        <li th:each="user: ${allUserList}">
            ID: <span th:text="${user.idCustomer}">Customer ID</span>
            Name: <span th:text="${user.getName()}">Customer name</span>
        </li>
    </ul>
</body>
</html>
